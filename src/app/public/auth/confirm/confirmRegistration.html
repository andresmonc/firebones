<form class="confirmForm form-signin" method="POST" action="#" role="form">
    <div class="forgotHeader2 form-group">
        <p>Code sent to {{email}}</p>
    </div>
    <div class="form-group">
        <label class="confirmationCodeText control-label" for="confirmationCode">Enter Confirmation Code</label>
        <input id="confirmationCode" type="tel" maxlength="6" class="codeBox form-control" [(ngModel)]="confirmationCode"
            [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <button [disabled]="!confirmationCode" [class.disabledConfirm]="!confirmationCode" (click)="onConfirmRegistration()"
            id="confirmRegistration" type="submit">Confirm
        </button>
    </div>
    <hr>
    <p> <a [routerLink]="['/home/resendCode']">Resend Code</a>
        <!-- <a [routerLink]="['/home/register']"> Register</a> -->
        <a [routerLink]="['/home/login']" style="margin-left: 45px;"> Already have an account?</a>
    </p>
</form>
