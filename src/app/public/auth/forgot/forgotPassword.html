<form class="form-signin forgotForm" method="POST" action="#" role="form">
    <div class="forgotHeader form-group">
        <p class="forgotHeader">Change Password</p>
    </div>
    <div class="form-group">
        <label class="enterEmailCenter control-label" for="signupEmail">Enter Email</label>
        <input id="signupEmail" type="email" maxlength="50" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <button [disabled]="!email" [class.disabledForgotButton]="!email" (click)="onNext()" id="nextPage" type="submit" class="forgot-button">Next
        </button>
    </div>

    <div *ngIf="this.currentRoute.search('change') == -1">
        <hr>
        <p><a [routerLink]="['/home/register']"> Register</a> <a  style="margin-left: 191px;" [routerLink]="['/home']"> Login</a>
        </p>
    </div>

</form>
