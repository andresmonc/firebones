<form class="form-signin forgotForm" method="POST" action="#" role="form">
    <div class="forgotHeader2 form-group">
        <p>Code was sent to {{email}}</p>
    </div>
    <div class="form-group">
        <label class="enterEmailCenter control-label" for="verificationCode">Verification Code</label>
        <input id="verificationCode" style="font-size: 18px" type="tel" maxlength="6" class="enterEmailCenter form-control" [(ngModel)]="verificationCode"
            [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label class="enterEmailCenter control-label" for="newPassword">New Password</label>
        <input id="newPassword" style="font-size: 18px" type="password" maxlength="25" class="enterEmailCenter form-control" length="40"
            [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <button [disabled]="!password || !verificationCode" [class.disabledForgotButton]="!password || !verificationCode"
            (click)="onNext()" id="signupSubmit" type="submit" class="forgot-button">
            Reset Password
        </button>
    </div>

    <div *ngIf="this.currentRoute.search('change') == -1">
        <div class="pushDown">
            <a class="enterEmailCenter" [routerLink]="['/home/forgotPassword']">Go back</a><br />
        </div>
    </div>

</form>
