<form class="form-signin" method="POST" action="#" role="form">
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div *ngIf="!mfaStep">
        <div class="form-group">
            <input id="signupEmail" required type="email" placeholder="Email" maxlength="100" class="form-control"
                [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
        </div>

        <div class="form-group">
            <input id="signupPassword" required type="password" placeholder="Password" maxlength="25"
                class="form-control" length="40" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <button (click)="onLogin()" id="signupSubmit" type="submit" id="login-button">
                Login
            </button>
        </div>
        <a [routerLink]="['/home/register']">Register</a>
        <a [routerLink]="['/home/forgotPassword']">Forgot Password?</a><br />
        <a [routerLink]="['/home/resendCode']">Resend Confirmation Code</a>
    </div>

    <div class="form-group" *ngIf="mfaStep">
        <awscognito-mfa [destination]="mfaData.destination" [onSubmit]="mfaData.callback"></awscognito-mfa>
        <hr>
        <a (click)="cancelMFA()" href="">Cancel</a>
    </div>
</form>
