<form class="form-signin" method="POST" action="#" role="form">
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div *ngIf="!mfaStep">
        <div class="form-group">
            <mat-form-field hideRequiredMarker>
                <mat-placeholder style="font-size: 20px;">Email</mat-placeholder>
                <input matInput id="signupEmail" required type="email" maxlength="100" 
                    [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
            </mat-form-field>
            <mat-form-field hideRequiredMarker>
                <mat-placeholder style="font-size: 20px;margin-top: 100px;">Password</mat-placeholder>
                <input matInput id="signupPassword" required [type]="hide ? 'password' : 'text'" maxlength="25"
                    length="40" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
        </div>

        <div class="form-group">
            <button (click)="onLogin()" id="signupSubmit" type="submit" id="login-button">
                Login
            </button>
        </div>
        <a [routerLink]="['/home/register']">Register</a>
        <a [routerLink]="['/home/forgotPassword']" style="margin-left: 75px;">Forgot Password?</a><br />
        <!-- <a [routerLink]="['/home/resendCode']">Resend Confirmation</a> -->
    </div>

    <div class="form-group" *ngIf="mfaStep">
        <awscognito-mfa [destination]="mfaData.destination" [onSubmit]="mfaData.callback"></awscognito-mfa>
        <hr>
        <a (click)="cancelMFA()" href="">Cancel</a>
    </div>
</form>
