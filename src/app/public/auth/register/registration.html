<form class="form-signin" method="POST" action="#" role="form">
    <!-- <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div> -->


    <div class="form-group">
        <mat-form-field hideRequiredMarker>
            <mat-placeholder style="color: #4e4e4e !important; font-family: 'Jomolhari', serif; font-size: 17px;">Name</mat-placeholder>
            <input matInput id="signupName" required type="text" maxlength="50" [(ngModel)]="registrationUser.name"
                [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </div>


    <div class="form-group">
        <mat-form-field hideRequiredMarker>
            <mat-placeholder style="color: #4e4e4e !important; font-family: 'Jomolhari', serif; font-size: 17px;">Email</mat-placeholder>
            <input matInput id="signupEmail" required type="email" maxlength="50" [(ngModel)]="registrationUser.email"
                [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field hideRequiredMarker>
            <mat-placeholder style="color: #4e4e4e !important; font-family: 'Jomolhari', serif; font-size: 17px;">Password</mat-placeholder>
            <input matInput id="signupPassword" required type="password" maxlength="40"
                [(ngModel)]="registrationUser.password" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field hideRequiredMarker>
            <mat-placeholder style="color: #4e4e4e !important; font-family: 'Jomolhari', serif; font-size: 17px;">Phone Number</mat-placeholder>
            <input matInput id="signupPhone" required type="tel" maxlength="10"
                [(ngModel)]="registrationUser.phone_number" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </div>
    <div class="form-group">
        <button [disabled]="!registrationUser.name || !registrationUser.phone_number || !registrationUser.password || !registrationUser.email" 
        [class.disabledRegister]= "!registrationUser.name || !registrationUser.phone_number || !registrationUser.password || !registrationUser.email" 
        (click)="onRegister()" id="register-button" type="submit">
            Register
        </button>
    </div>
    <hr>
    <a [routerLink]="['/home/']"> <p>Already have an account?</p> </a>
</form>
