<form class="form-signin" method="POST" action="#" role="form">
    <!-- <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div> -->


    <div class="form-group">
        <mat-form-field hideRequiredMarker>
            <mat-placeholder style="color: #4e4e4e !important; font-family: 'Gentium Basic', serif;font-size: 18px;">Name</mat-placeholder>
            <input matInput id="signupName" required type="text" maxlength="50" [(ngModel)]="registrationUser.name"
            style="color: #4e4e4e !important; font-family: 'Gentium Basic', serif; font-size: 18px;"
                [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </div>


    <div class="form-group">
        <mat-form-field hideRequiredMarker>
            <mat-placeholder style="color: #4e4e4e !important; font-family: 'Gentium Basic', serif;font-size: 18px;">Email</mat-placeholder>
            <input matInput id="signupEmail" required type="email" maxlength="50" [(ngModel)]="registrationUser.email"
            style="color: #4e4e4e !important; font-family: 'Gentium Basic', serif; font-size: 18px;"
                [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field hideRequiredMarker>
            <mat-placeholder style="color: #4e4e4e !important; font-family: 'Gentium Basic', serif;font-size: 18px;">Password</mat-placeholder>
            <input matInput id="signupPassword" [type]="hide ? 'text' : 'password'" maxlength="40" [(ngModel)]="registrationUser.password"
            style="color: #4e4e4e !important; font-family: 'Gentium Basic', serif; font-size: 18px;"
                [ngModelOptions]="{standalone: true}">
            <button mat-icon-button matSuffix (click)="hide = !hide">
                <mat-icon style="height: 1.4em;">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field hideRequiredMarker>
            <mat-placeholder style="color: #4e4e4e !important; font-family: 'Gentium Basic', serif;font-size: 18px;">Phone
                Number</mat-placeholder>
            <input matInput id="signupPhone" required type="tel" maxlength="10" [(ngModel)]="registrationUser.phone_number"
            style="color: #4e4e4e !important; font-family: 'Gentium Basic', serif; font-size: 18px;"
                [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </div>
    <div class="form-group">
        <button [disabled]="!registrationUser.name || !registrationUser.phone_number || !registrationUser.password || !registrationUser.email"
            [class.disabledRegister]="!registrationUser.name || !registrationUser.phone_number || !registrationUser.password || !registrationUser.email"
            (click)="onRegister()" id="register-button" type="submit">
            Register
        </button>
    </div>
    <div class="pushDown"> 
        <a [routerLink]="['/home/']">
            <p>Already have an account?</p>
        </a>
    </div>

</form>
