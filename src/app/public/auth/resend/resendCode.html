<form class="resendForm form-signin" method="POST" action="#" role="form">

    <div class="form-group">
        <label class="enterEmailCenter control-label" for="signupEmail">Enter your email</label>
        <input id="signupEmail" type="email" maxlength="50" class="enterEmailCenter form-control" [(ngModel)]="email"
               [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <button [disabled]="!email" [class.disabledSignSubmit]="!email" (click)="resendCode()" id="signupSubmit" type="submit">
            Resend Code
        </button>
    </div>

    <div class="pushDown">
        <p><a [routerLink]="['/home/register']">  Register</a> <a
            [routerLink]="['/home/login']" style="margin-left: 196px;">  Login</a>
    </p>
    </div>

</form>
