<div id="profile-page" class="container">


    <h2 class="text-center" id="account-setting-title"><i class="fas fa-chevron-left"
            (click)="backClicked()"></i>Account Settings</h2>
    <hr>
    <div id="profile-info">
        <div class="text-center account-field">
            <p>Account: <i>{{ email }}</i></p>
        </div>
        <div class="text-center account-field phone-number">
            
            <p>Phone Number: 
                <i *ngIf="!editMode" [(ngModel)]="phoneInput" ngDefaultControl >{{ phoneNumber }}</i>
                <input  [(ngModel)]="phoneInput" ngDefaultControl class="edit-field" *ngIf="editMode" value="{{ phoneNumber }}" maxlength="13">
                <i (click)="editMode=true;phoneInput=''" *ngIf="!editMode" class="fas fa-pencil-alt" style="margin-left: 28px;"></i>
                <i (click)="updatePhoneNumber()" class="fas fa-check" *ngIf="editMode"></i>
            </p>
        </div>
        <div class="text-center account-field">
            <p>Notifications
                <!-- Rounded switch -->
                <label class="switch">
                    <input type="checkbox" (click)="updateNotifications()" [(ngModel)]="notifications">
                    <span class="slider round"></span>
                </label>
            </p>
        </div>
        <div class="text-center account-field">
            <p><a [routerLink]="['/securehome/changepassword']">Change Password</a></p>
        </div>
        <div class="text-center account-field">
            <p><a target="_blank" href="https://firebones.org">Learn More</a></p>
        </div>
        <div class="text-center account-field">
            <p><a [routerLink]="['/securehome/support']">Support</a></p>
        </div>
        <div class="text-center account-field">
            <a [routerLink]="['/securehome/logout']">Log out</a>
        </div>
    </div>
</div>
